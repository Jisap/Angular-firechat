<h1>Chat</h1>>
<hr>

<div class="app-mensajes" id="app-mensajes"> 

    <!--AquÃ­ usamos chats: Mensaje[] cargado por chat.service con su mÃ©todo cargarMensaje()-->
    <div *ngFor="let chat of _cs.chats"
         [ngClass]="{'text-end': _cs.usuario.uid == chat.uid}">
         <!--Si el uid del usuario autenticado coincide con uid del usuario de chats:Mensaje[] posicionaremos los mensajes a la derecha-->
        <span class="badge" 
              [ngClass]="{ 'bg-primary': _cs.usuario.uid == chat.uid,
                            'bg-success': _cs.usuario.uid != chat.uid }">{{chat.nombre}}</span>
        <p>
            {{chat.mensaje}}
        </p>
    </div>

    
   
</div>

<input 
        class="form-control align-bottom"
        type="text"
        name="mensaje"
        [(ngModel)]="mensaje"
        (keyup.enter)="enviar_mensaje()"
        placeholder="Enviar mensaje"
>
