

  <div class="container">
    <h1>FireChat</h1>
    <!--Si el usuario se logueo se muestra el boton de desloguear-->
    <div class="col-md-12 text-end"
          *ngIf="_cs.usuario.uid">
      <button type="button" 
              class="btn btn-outline-warning"
              (click)="_cs.logout()">
        Salir
      </button>
    </div>
    <!--Si el usuario no se logueo se muestra la app de logueo-->
    <app-login *ngIf="!_cs.usuario.uid"></app-login>

    <!--Si el usuario se logueo se muestra la caja del chat-->
    <div class="chat-window"
         *ngIf="_cs.usuario.uid">
      <app-chat></app-chat>
    </div>

  </div>
